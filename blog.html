---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 class="blog-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="date">{{ post.date | date: "%b %-d, %Y" }}</div>
    </article>
  {% endfor %}
</div>
